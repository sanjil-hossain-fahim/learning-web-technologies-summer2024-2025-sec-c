<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="style2.css ">
<head>
    <title> PERSONAL PROFILE 

    </title>
    
    <script>

    function valForm() {
        
        var name = document.getElementById("name").value.trim();
        if (name === "") {
            alert("Name could not be empty.");
            return false;
        }
        var nameParts = name.split(/\s+/);
        if (nameParts.length < 2) {
            alert("Name must contain at least two words.");
            return false;
        }
        var namePattern = /^[A-Za-z][A-Za-z.\-]*$/;
        for (var i = 0; i < nameParts.length; i++) {
            if (!namePattern.test(nameParts[i])) {
                alert("Each name part must start with a letter and contain only letters, dots or dashes.");
                return false;
            }
        }
       
        var email = document.getElementById("email").value.trim();
        if (email === "") {
            alert("Email must not be empty.");
            return false;
        }
        var emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Invalid email format.");
            return false;
        }
        
        var options = document.getElementsByName("options");
        var checkboxOk = false;
        for (var i = 0; i < options.length; i++) {
            if (options[i].checked) {
                checkboxOk = true;
                break;
            }
        }
        if (!checkboxOk) {
            alert("Please select at least one option.");
            return false;
        }
      
        var day = document.getElementById("day").value;
        var month = document.getElementById("month").value;
        var year = document.getElementById("year").value;
        if (day === "" || month === "" || year === "") {
            alert("Day, month, and year must not be empty.");
            return false;
        }
        day = parseInt(day);
        month = parseInt(month);
        year = parseInt(year);
        if (isNaN(day) || day < 1 || day > 31) {
            alert("Day must be between 1 and 31.");
            return false;
        }
        if (isNaN(month) || month < 1 || month > 12) {
            alert("Month must be between 1 and 12.");
            return false;
        }
        if (isNaN(year) || year < 1900 || year > 2025) {
            alert("Year must be between 1900 and 2025.");
            return false;
        }
       
        var genders = document.getElementsByName("gender");
        var radioOk = false;
        for (var i = 0; i < genders.length; i++) {
            if (genders[i].checked) {
                radioOk = true;
                break;
            }
        }
        if (!radioOk) {
            alert("Please select a gender.");
            return false;
        }
        
        var country = document.getElementById("country").value;
        if (country === "") {
            alert("Please select a country.");
            return false;
        }
       
        var userId = document.getElementById("userid").value;
        if (userId === "" || isNaN(userId) || parseInt(userId) <= 0) {
            alert("User ID must be a positive number.");
            return false;
        }
       
        var picInput = document.getElementById("picture");
        if (picInput.files.length === 0) {
            alert("Please select a picture to upload.");
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <h1> PERSONAL PROFILE </h1>
    <form onsubmit="return validateForm();">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        
        <fieldset>
            <legend>Select at least one option:</legend>
            <input type="checkbox" id="opt1" name="options" value="option1">
            <label for="opt1">Option 1</label>
            <input type="checkbox" id="opt2" name="options" value="option2">
            <label for="opt2">Option 2</label>
            <input type="checkbox" id="opt3" name="options" value="option3">
            <label for="opt3">Option 3</label>
        </fieldset><br>
        
       
        <label>Date of Birth:</label><br>
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2025"><br><br>
        
        
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset><br>
        
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">-- Select Country --</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="bangladesh">Bangladesh</option>
        </select><br><br>
        
       
        <label for="userid">User ID:</label>
        <input type="number" id="userid" name="userid" min="1" step="1"><br><br>
        
        <label for="picture">Upload picture:</label>
        <input type="file" id="picture" name="picture"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
